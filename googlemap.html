<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      
    </style>
    
    <link href="styles.css" rel="stylesheet">
    
     
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdHJ7Uk1FHQah_sHErofwS-KjEAhTn8w&sensor=false">
    </script>
    
    
    <script type="text/javascript">
      var map1;
      function initialize() {
        
        var coachella = new google.maps.LatLng(33.7666873, -116.3591772);
        var lollapalooza = new google.maps.LatLng(41.8794774, -87.6189409);
        var bonaroo = new google.maps.LatLng(35.4637524, -86.077345);
        var electric = new google.maps.LatLng(40.8135378,-74.0744119);
        var electric2 = new google.maps.LatLng(36.271542,-115.009732);
        var warped = new google.maps.LatLng(35.327362,-80.71067);
        var tomorrowworld = new google.maps.LatLng(33.5479728,-84.7630682);
        var myLatlng = new google.maps.LatLng(38.0858447,-95.3134375);
        var myOptions = {
          zoom: 4,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        map1 = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        
          var marker0 = new google.maps.Marker({
              position: coachella,
              map: map1,
              title: 'Coachella Music Festival'
          });
          
          var contentString = '<h4>Coachella Music Festival</h4>'

          var infowindow1 = new google.maps.InfoWindow({
          content: contentString,
          });
          
          google.maps.event.addListener(marker0, 'click', function() {
          infowindow1.open(map1,marker0);
  });
          
          var marker1 = new google.maps.Marker({
              position: lollapalooza,
              map: map1,
              title: 'Lollapalooza Music Festival',
          });
          
          var contentString1 = '<h4>Lollapalooza Music Festival</h4>'

          var infowindow2 = new google.maps.InfoWindow({
          content: contentString1,
          });
          
          google.maps.event.addListener(marker1, 'click', function() {
          infowindow2.open(map1,marker1);
  });
          
          var marker2 = new google.maps.Marker({
              position: bonaroo,
              map: map1,
              title: 'Bonaroo Music Festival'
          });
      
          var contentString2 = '<h4>Bonaroo Music Festival</h4>'

          var infowindow3 = new google.maps.InfoWindow({
          content: contentString2,
          });
          
          google.maps.event.addListener(marker2, 'click', function() {
          infowindow3.open(map1,marker2);
  });
      
      var marker3 = new google.maps.Marker({
              position: electric,
              map: map1,
              title: 'Electric Daisy Festival'
          });
      
          var contentString3 = '<h4>Electric Daisy Carnival</h4>'

          var infowindow4 = new google.maps.InfoWindow({
          content: contentString3,
          });
          
          google.maps.event.addListener(marker3, 'click', function() {
          infowindow4.open(map1,marker3);
  });
        
      var marker4 = new google.maps.Marker({
              position: electric2,
              map: map1,
              title: 'Electric Daisy Carnival'
          });
      
          var contentString4 = '<h4>Electric Daisy Carnival</h4>'

          var infowindow5 = new google.maps.InfoWindow({
          content: contentString4,
          });
          
          google.maps.event.addListener(marker4, 'click', function() {
          infowindow5.open(map1,marker4);
          });
      
      var marker5 = new google.maps.Marker({
              position: warped,
              map: map1,
              title: 'Warped Tour'
          });
      
          var contentString5 = '<h4>Warped Tour</h4>'

          var infowindow6 = new google.maps.InfoWindow({
          content: contentString5,
          });
          
          google.maps.event.addListener(marker5, 'click', function() {
          infowindow6.open(map1,marker5);
          
          });
          
          
          
          
      }
      
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    
  </body>
</html>
