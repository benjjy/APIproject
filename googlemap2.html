<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      
    </style>
    <link href="styles.css" rel="stylesheet">
     
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdHJ7Uk1FHQah_sHErofwS-KjEAhTn8w&sensor=false">
    </script>
    
    
    <script type="text/javascript">
      var map1;
      function initialize() {
        
        var coachella = new google.maps.LatLng(33.7666873, -116.3591772);
        var myLatlng = new google.maps.LatLng(38.0858447,-95.3134375);
        var myOptions = {
          zoom: 7,
          center: coachella,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        map1 = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        
          var marker0 = new google.maps.Marker({
              position: coachella,
              map: map1,
              title: 'Coachella Music Festival'
          });
          
          var contentString = '<h4>Coachella Music Festival</h4>'

          var infowindow1 = new google.maps.InfoWindow({
          content: contentString,
          });
          
          google.maps.event.addListener(marker0, 'click', function() {
          infowindow1.open(map1,marker0);
  });
          
          
          
          
          
      }
      
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    
  </body>
</html>
